name: update-hosts

on: 
  schedule:
    - cron: "10 6,10,14,18,21 * * *"
  workflow_dispatch:
    inputs:
      client_ip:
        description: '伪装客户端 IP (用于解析国内加速节点)'
        required: true
        default: '221.5.203.98' # 重庆联通
        type: string

jobs:
  hosts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Init Env
        run : |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          sudo timedatectl set-timezone "Asia/Shanghai"
          python -m pip install --upgrade pip
          python -m pip install requests retry
          
      - name: Get Hosts
        shell: python
        env:
          # 从 workflow_dispatch 获取伪装 IP，如果没有则用默认上海 IP
          ECS_IP: ${{ github.event.inputs.client_ip || '116.228.111.118' }}
        run: |
          import os
          import time
          import requests
          from retry import retry
          from typing import Any, Optional

          @retry(tries=3, delay=2)
          def get_ip(session: Any, github_url: str, ecs: str) -> Optional[str]:
              """
              使用 Google DoH 并携带 ECS 参数，获取针对特定区域优化的 IP
              """
              url = "https://dns.google/resolve"
              params = {
                  'name': github_url,
                  'type': 'A',
                  'edns_client_subnet': f"{ecs}/24" # 告诉 DNS 客户端所在的网段
              }
              try:
                  rs = session.get(url, params=params, timeout=10)
                  data = rs.json()
                  
                  if data.get('Status') == 0 and 'Answer' in data:
                      # 优先寻找 A 记录
                      for answer in data['Answer']:
                          if answer['type'] == 1:
                              return answer['data']
                  
                  raise Exception(f"No optimized A record for {github_url}")
              except Exception as ex:
                  print(f"Error resolving {github_url} with ECS {ecs}: {ex}")
                  raise ex

          if __name__ == '__main__':
              session = requests.Session()
              ecs_ip = os.getenv('ECS_IP', '116.228.111.118')
              print(f"Target Client Subnet: {ecs_ip}/24")

              gitHubDoMains = [
                  "alive.github.com", "api.github.com", "api.individual.githubcopilot.com",
                  "avatars.githubusercontent.com", "avatars0.githubusercontent.com",
                  "avatars1.githubusercontent.com", "avatars2.githubusercontent.com",
                  "avatars3.githubusercontent.com", "avatars4.githubusercontent.com",
                  "avatars5.githubusercontent.com", "camo.githubusercontent.com",
                  "central.github.com", "cloud.githubusercontent.com", "codeload.github.com",
                  "collector.github.com", "desktop.githubusercontent.com",
                  "favicons.githubusercontent.com", "gist.github.com",
                  "github-cloud.s3.amazonaws.com", "github-com.s3.amazonaws.com",
                  "github-production-release-asset-2e65be.s3.amazonaws.com",
                  "github-production-repository-file-5c1aeb.s3.amazonaws.com",
                  "github-production-user-asset-6210df.s3.amazonaws.com", "github.blog",
                  "github.com", "github.community", "github.githubassets.com",
                  "github.global.ssl.fastly.net", "github.io", "github.map.fastly.net",
                  "githubstatus.com", "live.github.com", "media.githubusercontent.com",
                  "objects.githubusercontent.com", "pipelines.actions.githubusercontent.com",
                  "raw.githubusercontent.com", "user-images.githubusercontent.com",
                  "vscode.dev", "education.github.com", "private-user-images.githubusercontent.com"
              ]
              
              dockerDoMains = ["hub.docker.com", "ghcr.io", "gcr.io", "k8s.gcr.io", "quay.io"]

              dnsList = []
              dnsList.append('# Varcli Hosts Start')
              dnsList.append(f'# Update at: {time.strftime("%Y-%m-%d %H:%M:%S")}')
              dnsList.append(f'# Strategy: Google DoH with ECS ({ecs_ip})')

              for label, domains in [("GitHub", gitHubDoMains), ("Docker", dockerDoMains)]:
                  dnsList.append(f'\n# {label} Hosts')
                  for domain in domains:
                      try:
                          ip = get_ip(session, domain, ecs_ip)
                          if ip:
                              print(f"{domain} -> {ip}")
                              dnsList.append(f"{ip.ljust(20)} {domain}")
                          time.sleep(0.1)
                      except:
                          print(f"Fail: {domain}")

              dnsList.append('\n# Varcli Hosts End')
              
              with open('hosts', 'w', encoding="utf-8") as f:
                  f.write('\n'.join(dnsList))

      - name: Check and Push
        run: |
          if [ -n "$(git status -s | grep hosts)" ]; then
            git add hosts
            git commit -m "update with ECS ${{ github.event.inputs.client_ip || '116.228.111.118' }} $(date +%Y-%m-%d" "%H:%M:%S)"
            git push -f
          fi
