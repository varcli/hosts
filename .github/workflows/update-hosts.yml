name: update-hosts

on: 
  schedule:
    - cron: "10 1/8 * * *"
  workflow_dispatch:

jobs:
  hosts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Init Env
        run : |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          sudo timedatectl set-timezone "Asia/Shanghai"
          python -m pip install --upgrade pip setuptools
          python -m pip install requests
          
      - name: Get Github Hosts
        shell: python
        run: |
          import os
          import time
          import requests

          def get_ip(domain):
              """
              使用 Google DNS over HTTPS (DoH) 获取 IP
              稳定、快速、无 SSL 证书问题
              """
              url = "https://dns.google/resolve"
              params = {
                  "name": domain,
                  "type": "A" # A 记录代表 IPv4
              }
              
              try:
                  response = requests.get(url, params=params, timeout=10)
                  data = response.json()
                  
                  # 解析返回的 JSON 数据
                  if "Answer" in data:
                      for answer in data["Answer"]:
                          # type 1 是 A 记录 (IPv4)
                          if answer["type"] == 1:
                              return answer["data"]
              except Exception as e:
                  print(f"Error resolving {domain}: {e}")
              
              return None

          if __name__ == '__main__':
              gitHubDoMains = [
                  "alive.github.com", 
                  "api.github.com", 
                  "api.individual.githubcopilot.com",
                  "avatars.githubusercontent.com", 
                  "avatars0.githubusercontent.com",
                  "avatars1.githubusercontent.com", 
                  "avatars2.githubusercontent.com",
                  "avatars3.githubusercontent.com", 
                  "avatars4.githubusercontent.com",
                  "avatars5.githubusercontent.com", 
                  "camo.githubusercontent.com",
                  "central.github.com", 
                  "cloud.githubusercontent.com", 
                  "codeload.github.com",
                  "collector.github.com", 
                  "desktop.githubusercontent.com",
                  "favicons.githubusercontent.com", 
                  "gist.github.com",
                  "github-cloud.s3.amazonaws.com", 
                  "github-com.s3.amazonaws.com",
                  "github-production-release-asset-2e65be.s3.amazonaws.com",
                  "github-production-repository-file-5c1aeb.s3.amazonaws.com",
                  "github-production-user-asset-6210df.s3.amazonaws.com", 
                  "github.blog",
                  "github.com", 
                  "github.community", 
                  "github.githubassets.com",
                  "github.global.ssl.fastly.net", 
                  "github.io",
                  "github.map.fastly.net",
                  "githubstatus.com", 
                  "live.github.com", 
                  "media.githubusercontent.com",
                  "objects.githubusercontent.com", 
                  "pipelines.actions.githubusercontent.com",
                  "raw.githubusercontent.com", 
                  "user-images.githubusercontent.com",
                  "vscode.dev", 
                  "education.github.com", 
                  "private-user-images.githubusercontent.com"
              ]
              
              dockerDoMains = [
                  "hub.docker.com",
                  "ghcr.io",
                  "gcr.io",
                  "k8s.gcr.io",
                  "quay.io"
              ]

              dnsList = []
              dnsList.append('# Varcli Hosts Start')
              dnsList.append('# Raw Url: https://raw.githubusercontent.com/varcli/hosts/main/hosts')
              dnsList.append('# CDN Url: https://cdn.staticaly.com/gh/varcli/hosts/main/hosts')
              dnsList.append('# Source: Google DNS (DoH)')
              dnsList.append('# Update at: {}'.format(time.strftime("%Y-%m-%d %H:%M:%S")))

              # GitHub
              print("Updating GitHub Hosts...")
              dnsList.append('')
              dnsList.append('# GitHub Hosts Start')
              for domain in gitHubDoMains:
                  ip = get_ip(domain)
                  if ip:
                      print(f"Resolved {domain} -> {ip}")
                      dnsList.append((ip.ljust(16) + domain))
                  else:
                      print(f"Failed to resolve {domain}")
              dnsList.append('# GitHub Hosts End')
              
              # Docker
              print("Updating Docker Hosts...")
              dnsList.append('')
              dnsList.append('# Docker Hosts Start')
              for domain in dockerDoMains:
                  ip = get_ip(domain)
                  if ip:
                      print(f"Resolved {domain} -> {ip}")
                      dnsList.append((ip.ljust(16) + domain))
                  else:
                      print(f"Failed to resolve {domain}")
              dnsList.append('# Docker Hosts End')

              dnsList.append('')
              dnsList.append('# Varcli Hosts End')
              
              with open('hosts', 'w', encoding="utf-8") as f:
                  f.writelines('\n'.join(dnsList))

      - name: Check and Push
        run: |
          if [ -n "$(git status -s | grep hosts)" ]; then
            git add hosts
            git commit -m "update $(date +%Y-%m-%d" "%H:%M:%S)"
            git push -f
          fi
    
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: 删除 workflow runs
        uses: JuvenileQ/delete-workflow-runs@main
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 3
